<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cecilia Corazza</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>

  <!--body-->
  <body>
    <!-- Language Selector -->
    <select id="languageSelect">
      <option value="en">English</option>
      <option value="es">Español</option>
      <option value="fr">Français</option>
    </select>

    <!-- Hero Section -->
    <section id="hero">
      <div class="hero-content">
        <h1>Cecilia Corazza</h1>
        <h2 id="heroSubtitle">Data Analyst</h2>
        <img
          src="assets/images/hero_img.png"
          alt="Astronaut"
          class="astronaut"
        />
      </div>
    </section>

    <!-- About Section -->
    <section id="about">
      <h2 id="aboutTitle">About Me</h2>
      <p id="aboutText">placeholder</p>
    </section>

    <!-- Services Section -->
    <section id="services">
      <h2 id="servicesTitle">Services</h2>
      <div class="service-card" id="service1"></div>
      <div class="service-card" id="service2"></div>
      <div class="service-card" id="service3"></div>
    </section>

    <!-- Experience Section -->
    <section id="experience">
      <h2 id="experienceTitle">Experience</h2>
    </section>

    <!-- Skills Section -->
    <section id="skills">
      <h2 id="skillsTitle">Skills</h2>
    </section>

    <!-- Contact Section -->
    <section id="contact">
      <h2 id="contactTitle">Contact Me</h2>
    </section>

    <script src="./js/script.js"></script>
    <script src="./js/translation.js"></script>
  </body>
</html>
